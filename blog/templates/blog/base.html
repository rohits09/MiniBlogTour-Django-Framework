<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Blog{% endblock title %} </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;1,300&family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    {% block headimg %}{% endblock headimg %}
    <div class="container-fluid">
        {% include "blog/navbar.html" %}
    </div>
    <div class="container-fluid">
        {% block imag %}{% endblock imag %}
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                
                {% endblock msg %}
            </div>
        </div>
        <div class="row">
            {% block side %}
            
            {% endblock side %}

            {% block content %}
            
            {% endblock content %}

        </div>
    </div>

    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/all.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>

</body>
</html>
